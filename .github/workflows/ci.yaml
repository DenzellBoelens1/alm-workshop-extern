name: Golang Docker Build

# Laat de pipeline triggeren bij elke push
on:
  push:

env:
  CONTAINER_REPOSITORY: quay.io/denzell_boelens # Vervang met je eigen Quay.io username
  CONTAINER_IMAGE: alm-workshop
  GOLANG_VERSION: 1.23

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ Login to Quay.io via GitHub Secrets
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # ðŸ”¹ Metadata genereren voor Docker image
      - name: Extract metadata (tags, labels) for Docker
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: quay.io/denzell_boelens/alm-workshop

      # ðŸ”¹ Build en push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            quay.io/denzell_boelens/alm-workshop:latest  # Extra "latest" tag toevoegen

      # ðŸ”¹ Logout for security
      - name: Logout from Quay.io
        run: docker logout quay.io
